<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBeast Merch Store</title>
    <style>
        body {
            background: linear-gradient(to right, #ffcc00, #ff6699); /* Random gradient colors */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .merch-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .merch-item img {
            max-width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Explore MrBeast Merchandise</h1>
    <div class="merch-item">
        <img src="mrbeast_tshirt.jpg" alt="MrBeast T-Shirt">
        <p>Get your own MrBeast T-shirt! Perfect for fans and supporters.</p>
        <a href="https://mrbeast.store/collections/featured">Shop Now</a>
    </div>
    <div class="merch-item">
        <img src="mrbeast_hoodie.jpg" alt="MrBeast Hoodie">
        <p>Stay cozy with the MrBeast Hoodie. Limited stock available!</p>
        <a href="https://mrbeast.store/collections/featured">Shop Now</a>
    </div>
    <!-- Add more merch items here -->
</body>
</html>
